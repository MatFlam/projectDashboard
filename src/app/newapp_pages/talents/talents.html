<div class="page page-tables pull-to-header">

    <!-- row -->
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <section class="tile-header">
                    <h1 class="heading">Talents</h1>
                </section>
                <section class="tile-body" ng-controller="TalentsBasicDatatableController as showcase">
                  <table>
                    <tr>
                        <th class="b-0">
                            <div class="form-group">
                                <label>
                                    <input autofocus="" class="form-control input-sm" type="file" name="id" ng-model="showCase.person2Add.avatar" value="">
                                </label>
                            </div>
                        </th>
                        <th class="b-0">
                            <div class="form-group">
                                <label>
                                    <input type="text" class="form-control input-sm" name="firstName" ng-model="showCase.person2Add.firstName" value="">
                                </label>
                            </div>
                        </th>
                        <th class="b-0">
                            <div class="form-group">
                                <label>
                                    <input type="text" class="form-control input-sm" name="lastName" ng-model="showCase.person2Add.lastName" value="">
                                </label>
                            </div>
                        </th>
                        <th class="b-0">
                            <div class="form-group">
                                <button type="submit" class="btn btn-sm btn-default">Ajouter</button>
                            </div>
                        </th>
                    </tr>
                  </table>
                  <table datatable="" dt-options="showcase.dtOptions" dt-columns="showcase.dtColumns" class="table minotaur-table" width="100%"></table>
                </section>
                <div class="tile" ng-controller="SplashModalsController as splash">
                    <button class="btn btn-primary btn-border btn-rounded-20 btn-ef btn-ef-4 btn-ef-4b mb-10" ng-click="splash.openSplash($event)" data-options="splash-2 splash-ef-5">
                        Nouveau talent<i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
