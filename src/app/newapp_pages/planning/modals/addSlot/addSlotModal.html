<!-- tile -->
<div class="tile">
  <h2>Ajout d'un créneau</h2>
  <section class="tile-body">

    <form name="projectForm" class="form-validation" role="form" ng-submit="modal.submitForm()"
          novalidate validate-on-submit>
      <div class="form-group">
        <select ng-model="modal.form.projectName" type="text"
                class="form-control"
                chosen="{width: '100%'}">
          <option value=”” disabled selected>Nom du projet - Nom du client</option>
          <option ng-repeat="project in modal.projectName.items" value="{{project.projectName}}">{{project.projectName + ' - ' + project.client}}</option>
        </select>
      </div>

      <div class="form-group form-footer text-right">
        <button type="submit" class="btn btn-cyan btn-ef btn-ef-7 btn-ef-7h mb-10" activate-button="success"
        ><i class="fa fa-envelope"></i>
          Submit Form
        </button>
      </div>
    </form>

  </section>
</div>
